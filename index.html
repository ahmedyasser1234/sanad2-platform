
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة سند | Sanad Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-top: #E8F4F1;
            --bg-bottom: #DFE8F2;
            --accent-green-start: #00e28f;
            --accent-green-end: #00c37a;
            --dark-navy: #1A2B34;
            --band-color: rgba(118, 209, 178, 0.15);
            --text-dark: #1A2B34;
        }

        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
        }

        /* الشريط الأفقي العريض */
        body::before {
            content: '';
            position: fixed;
            top: 45%;
            left: 0;
            right: 0;
            height: 180px;
            background: linear-gradient(90deg, transparent, var(--band-color), transparent);
            transform: translateY(-50%);
            z-index: 0;
            pointer-events: none;
        }

        .bg-pattern {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background-image: 
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M50 20L80 35V65L50 80L20 65V35L50 20Z" stroke="rgba(0, 195, 122, 0.08)" stroke-width="1.5"/></svg>');
            background-size: 400px 400px;
            opacity: 0.6;
        }

        .card-sanad {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.02);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* محاذاة للأعلى */
            padding: 2.5rem;
            padding-bottom: 3.5rem; /* مسافة تنفس سفلية واضحة */
            height: 100%;
        }

        .btn-green-gradient {
            background: linear-gradient(to left, var(--accent-green-start), var(--accent-green-end));
            color: #f9fafb;
            border-radius: 1.25rem;
            font-weight: 800;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
            padding: 1rem;
        }

        .btn-green-gradient:hover {
            background: transparent !important;
            border-color: var(--accent-green-end);
            color: var(--accent-green-end);
            transform: translateY(-2px);
        }

        .accent-bar {
            width: 4px;
            height: 24px;
            background: var(--accent-green-end);
            border-radius: 10px;
        }

        .navbar-blur {
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.6) !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--dark-navy);
            border-radius: 10px;
        }
    </style>
